<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async defer src="./index.js"></script>
    <title>Fibonacci</title>
  </head>
  <body>
    <div class="wrapper__fibonacci">
      <div class="wrapper__fibonacci__header-wrapper">
        <h1 class="header-text__fibonacci">Fibonacci numbers</h1>
        <h1 class="header-shadow__fibonacci">Fibonacci numbers</h1>
      </div>
      <form
        class="text-number__fibonacci-wrapper"
        id="text-number__fibonacci-wrapper"
        name="text-number__fibonacci-wrapper"
        action="#"
      >
        <input
          class="text-number__fibonacci-input"
          name="text-number__fibonacci-input"
          step="1"
          min="0"
          max="1476"
          type="number"
          required
        />
        <label class="text-number__fibonacci-placeholder"
          >Enter number(min: 0; max: 1476)</label
        >
      </form>
      <input
        class="wrapper__fibonacci__input-submit"
        type="submit"
        form="text-number__fibonacci-wrapper"
      />
      <p class="wrapper__fibonacci__result-fibonacci__text"></p>
    </div>
  </body>
</html>
